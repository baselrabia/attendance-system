    <div class="container ADMINBODY mt-3">
        <div class="row">
            <div class="col-12">
                <h4 id="empName" class="text-capitalize text-center mb-4 shaan"></h4>
            </div>
            <div class=" col-12 ceter">

                <form action="" method="GET" id="fileForm" role="form">

                    <ul class="nav nav-tabs " id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="AllEmployees-tab" data-toggle="tab" href="#AllEmployees" role="tab" aria-controls="AllEmployees" aria-selected="true"> Monthly Report
                                </a>
                        </li>
                        <li class="nav-item ml-4" role="presentation">

                                </a>
                        </li>

                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane p-3 fade show active" id="AllEmployees" role="tabpanel" aria - labelledby="AllEmployees-tab">
                            <ol>
                                <li class="d-flex">
                                    <b class="mr-3"> Attendance Times:

                                    <span id="attndanceTime" class="bg-white d-inline-block p-1 rounded"> 20

                                </li>
                                <li class="d-flex mt-2">

                        <div class="tab-pane fade p-4" id="FullReport" role="tabpanel" aria - labelledby="FullReport-tab">

                                <li class="d-flex">
                                    <b class="mr-3"> Attendance Times:
                                        </b>
                                    <span id="attndanceTimeid" class="bg-white d-inline-block p-1 rounded">
                                        20
                                        </span>
                                </li>
                                <li class="d-flex mt-2">
                                    <b class="mr-3"> Late Times:
                                        </b>
                                    <span id="lateTimeid" class="bg-white d-inline-block p-1 rounded"> 3  </span>
                                </li>
                                <li class="d-flex mt-2">
                                    <b class="mr-3"> Absence Time: </b>
                                    <span id="absenceTimeid" class="bg-white d-inline-block p-1 rounded"> 1 </span>

                            </ol>

            </div>
        </div>

    <!-- --------------------------------------------- -->
    <script src="js/JQuery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        // document.getElementById("empName").innerText 
        var data = JSON.parse(sessionStorage.getItem("userdata"));
        // console.log(sessionStorage.getItem("userdata"))
        if (data.sub) {
            document.getElementById("sub").style.display = "inline-block";
        }

        var username = data.firstname + " " + data.lastname;
        var repordata = data.report;
        var attandancedata =  data.attendance;
        var absenttime = attandancedata.slice().filter(x => x == null).length;
        //console.log(attandancedata.slice().filter(x => x == null).length)

        //$("h4").append.toString(username);
        // document.getElementById("empName").textContent = username;

        document.getElementById("empName").innerHTML = username;
        if(repordata){
            //console.log(repordata.attendance);
            document.getElementById("attndanceTime").innerHTML = attandancedata.length - absenttime;
            document.getElementById("lateTime").innerHTML = repordata.late;
            document.getElementById("absenceTime").innerHTML = absenttime;


            document.getElementById("attndanceTimeid").innerHTML = repordata.attendance;
            document.getElementById("lateTimeid").innerHTML = repordata.late;
            document.getElementById("absenceTimeid").innerHTML = repordata.absence;
        }
        
    </script>
