<html>

<head>
    <title>Registeration</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" id="bootstrap-css">
</head>

<body>

    <div class="register-bannar ">
        <nav aria-label="breadcrumb" class=" h-100 d-flex justify-content-center align-items-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/index.html" class="text-danger">Home</a></li>
                <li class="breadcrumb-item active text-white" aria-current="page">register</li>
            </ol>
        </nav>
    </div>
    <section class="register-form pt-5">
        <h1 class="text-center mb-5"> Register Form </h1>
        <div class="container mb-5">


            <form action="" type="post" method="POST" id="fileForm">
                <fieldset class="col-md-8 offset-2 ">

                    <div class="form-group">
                        <label for="firstname"><span class="req">* </span> First name: </label>
                        <input class="form-control" type="text" name="firstname" id="firstname" onkeyup="Validate(this)"
                            placeholder="enter your firstname" required />
                        <div id="errFirst"></div>
                    </div>


                    <div class="form-group">
                        <label for="lastname"><span class="req">* </span> Last name: </label>
                        <input class="form-control" type="text" name="lastname" id="lastname" onkeyup="Validate(this)"
                            placeholder="enter your lastname" required />
                        <div id="errLast"></div>
                    </div>


                    <div class="form-group">
                        <label for="username"><span class="req">* </span> User Name: </label>
                        <input class="form-control" type="text" name="username" id="username" onkeyup="Validate(this)"
                            placeholder="enter your username" required />
                        <div id="errLast"></div>
                    </div>




                    <div class="form-group ">
                        <label for="address"><span class="req">*</span>Address</label>
                        <input class="form-control " required type="text" name="address" id="address"
                            onkeyup="Validate(this)" placeholder="enter your city address"
                            onchange="add_validate(this.value);" required></input>
                        <div class="statusAdd" id="statusAdd"></div>
                    </div>


                    <div class="form-group">
                        <label for="email"><span class="req">* </span> Email Address: </label>
                        <input class="form-control" type="text" name="email" id="email"
                            onchange="email_validate(this.value);" placeholder="enter your email" required />
                        <div class="status" id="status"></div>
                    </div>



                    <div class="form-group ">
                        <label for="age"><span class="req">*</span>Age :</label>
                        <input type="number" min="20" max="60" required="true" class="form-control " id="age"
                            placeholder="Age Must be from 20 to 60 " onchange="age_validate(this.value);" required>
                    </div>

                    <div class="form-group ">
                        <label for="password"><span class="req">*</span>Password :</label>
                        <input type="password" required="true" class="form-control " id="password" required>
                    </div>

                    <div class="form-group ">
                        <label for="rewritepassword"><span class="req">*</span>rewrite Password :</label>
                        <input type="password" required="true" class="form-control " id="rewritepassword" required>
                    </div>

                    <div class="form-group text-center">
                        <p id="pReg" class="d-none  mt-3 text-white p-3 rounded "> Registeration Success</p>

                        <button class="btn btn-success btn-register btn-lg " id="btn-register" type="button"
                            name="submit_reg " value="Register ">
                            Register </button>

                    </div>


                    <small id=" emailHelp " class=" form-text text-muted ">You will receive an email to complete
                        the registration and validation process.</small>
                    <small id=" emailHelp " class=" form-text text-muted ">Be sure to check your spam folders.</small>


                </fieldset>
            </form>
        </div>

    </section>
    <!-- ------------------------------------- -->
    <script src="js/JQuery-3.3.1.min.js "></script>
    <script src="js/popper.min.js "></script>
    <script src="js/bootstrap.min.js "></script>
    <script src="js/register.js "></script>

</body>

</html>
